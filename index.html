<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CaledonCode | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated code symbol background -->
  <div class="code-background" id="codeBackground"></div>
<header class="site-header">
      <div class="logo-text">CaledonCode</div>
      <span class="nav-toggle" id="navToggle">&lt;&gt;</span>
</header>
   <!-- Left-side Navigation -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Design</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  
 
    </header>
     <div class="typewriter-wrapper">
    <p id="typewriter-text"></p>
    </div>

    <div class="login-container">
      <div class="brand-section">
        <div class="brand-content">
          <h2 id="typewriter-heading"></h2>
          <!-- Removed duplicate typewriter-text ID -->
        </div>
      </div>
        
      <div class="login-section">
        <form class="login-form" id="loginForm">
          <h2>Login to Your Account</h2>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <div class="error" id="email-error">Please enter a valid email address</div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <div class="error" id="password-error">Password must be at least 8 characters</div>
            <div class="links">

            <a href="#">Forgot Password?</a>
          </div>
          </div>

          <button type="submit" class="btn-login">LOGIN</button>
          <p class="signup-text">
  Don't have an account? <a href="/signup">Sign Up</a>
</p>

<div class="cycling-wordmark">
  <span class="first">CaledonCode</span>
  <span>Web.</span>
  <span>Code.</span>
  <span>Design.</span>
  <span>Deliver.</span>
</div>


          <div class="divider">or </div>

          <div class="social-login">
            <button type="button" class="social-btn google">
              <!-- Google Icon SVG with fixed viewBox -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              Continue with Google
            </button>

            <button type="button" class="social-btn apple">
              <!-- Apple Icon SVG with fixed viewBox -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M17.05 12.04C17.03 9.52 19.18 8.23 19.25 8.18C17.99 6.33 15.97 6.09 15.25 6.08C13.68 5.91 12.17 7.03 11.38 7.03C10.59 7.03 9.3 6.09 7.98 6.12C6.2 6.15 4.59 7.17 3.78 8.81C2.03 12.15 3.48 17.09 5.23 19.58C6.06 20.82 7.05 22.2 8.32 22.14C9.56 22.08 10.03 21.32 11.59 21.32C13.14 21.32 13.58 22.14 14.87 22.11C16.19 22.08 17.05 20.87 17.84 19.63C18.74 18.28 19.13 16.96 19.15 16.9C19.11 16.88 17.07 15.94 17.05 12.04ZM15.32 4.19C15.99 3.37 16.48 2.21 16.32 1C15.33 1.05 14.11 1.68 13.41 2.5C12.8 3.21 12.21 4.41 12.39 5.59C13.49 5.68 14.64 5.04 15.32 4.19Z"/>
              </svg>
              Continue with Apple
            </button>
          </div>

          <!-- Phone Number Login -->
          <div class="form-group phone-login">
            <label for="phone">Continue with Phone Number</label>
            <div class="phone-input">
              <select id="countryCode"></select>
              <input type="tel" id="phone" placeholder="Enter phone number">
            </div>
          </div>

          <a href="your-target-url" class="guest">Continue as Guest</a>

          
        </form>
    </div>

  <script src="script.js"></script>
</body>
</html>
